<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <script src="./build/tracking.js"></script>
    <script src="./build/data/face.js"></script>
    <script src="./build/data/eye.js"></script>
    <script src="./build/data/mouth.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <div class="button_wrap">
        <button type="button" id="btn_get_image" class="btn btn-primary btn-lg m-1">이미지 불러오기</button>
        <button type="button" id="btn_predict" class="btn btn-secondary btn-lg m-1">예측하기</button>
    </div>

    <div class="img_wrap">
        <canvas id="cvs_ret" class="img" width="500px" height="500px"></canvas>
        <img id="img_source" class="img" src="#">
    </div>

    <script>
        $("#btn_get_image").click(function() {
            draw();
        });
        $("#btn_predict").click(function() {
            predict();
        });

        function draw() {
            // Canvas 먼저 로드하고
            var imgClo = new Image();
            imgClo.addEventListener('load', function() {
                var ctx = document.getElementById('cvs_ret').getContext("2d");
                ctx.drawImage(imgClo, 0, 0);
            }, false);
            imgClo.src = "./images/man1.jpg";
            // 이미지에도 로드시킴
            $('#img_source').attr("src", "./images/man1.jpg");
            // visible 설정
            $('#cvs_ret').show();
            $('#img_source').hide();
        }

        function predict() {
            var tracker = new tracking.ObjectTracker(['face', 'eye', 'mouth']);
            tracker.setStepSize(1.7);
            tracking.track('#img_source', tracker); // 이상하게 캔버스는 답이 안나옴 ㅠ
            
            // 캔버스 위에 rect 그리기 위한 준비
            var ctx = $("#cvs_ret")[0].getContext('2d');
            
            tracker.on('track', function(event) {
                event.data.forEach(function(rect) {
                    console.log(rect.x, rect.y, rect.width, rect.height);
                    ctx.strokeRect(rect.x, rect.y, rect.width, rect.height);
                });
            });
        }
    </script>

</body>

</html>
